name: Build and Deploy to Docker Hub

on:
  push:
    branches:
      - main  

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Check Out Repo
      uses: actions/checkout@v2

    - name: Prepare Dockerfile
      run: cp ./docker/Dockerfile.userApp ./Dockerfile

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ankit1478/paytm-project:latest

    - name: Verify Pushed Image
      run: docker pull ankit1478/paytm-project:latest

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC_KEY }}
        script: |
          sudo docker pull ankit1478/paytm-project:latest
          sudo docker stop paytm-project || true
          sudo docker rm paytm-project || true
          sudo docker run -d --name paytm-project -p 3005:3000 ankit1478/paytm-project:latest
